<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Quest√µes ‚Äì UFF</title>

<style>
:root {
  --uff-blue: #003A8F;
  --uff-light: #E6EEF8;
  --bg: #F5F7FA;
  --text: #1F2933;
  --true: #0F9D58;
  --false: #DB4437;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.header {
  background: var(--uff-blue);
  color: #fff;
  text-align: center;
  padding: 24px 16px;
}

.container {
  max-width: 960px;
  margin: 24px auto;
  background: #fff;
  padding: 32px;
  border-radius: 8px;
}

label {
  font-weight: 600;
  display: block;
  margin-top: 18px;
}

.notice {
  color: var(--false);
  font-size: 14px;
  margin-top: 6px;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #D1D5DB;
  font-size: 16px;
}

textarea { min-height: 90px; }

.section {
  margin-top: 25px;
  padding: 20px;
  background: var(--uff-light);
  border-radius: 8px;
}

.alternativa, .par {
  background: #fff;
  padding: 12px;
  border-radius: 6px;
  margin-top: 12px;
}

.par {
  display: flex;
  gap: 10px;
}

.toggle {
  display: flex;
  gap: 10px;
  margin-top: 8px;
}

.toggle button {
  flex: 1;
  border: none;
  padding: 10px;
  border-radius: 6px;
  color: #fff;
  opacity: .5;
  cursor: pointer;
}

.toggle button.active { opacity: 1; }
.btn-true { background: var(--true); }
.btn-false { background: var(--false); }

.add-par {
  margin-top: 16px;
  padding: 10px;
  width: 100%;
  border-radius: 6px;
  border: 1px dashed var(--uff-blue);
  background: transparent;
  color: var(--uff-blue);
  font-weight: 600;
  cursor: pointer;
}

.submit {
  margin-top: 24px;
  padding: 14px;
  width: 100%;
  border-radius: 8px;
  font-size: 16px;
  background: var(--uff-blue);
  color: #fff;
  border: none;
}

.submit:disabled {
  opacity: .6;
  cursor: not-allowed;
}
</style>
</head>

<body>

<div class="header">
  <h1>Universidade Federal Fluminense</h1>
  <p>Sistema Eletr√¥nico de Registro de Quest√µes</p>
</div>

<div class="container">
<form id="questaoForm">

<label>E-mail institucional</label>
<input id="email" type="email" required pattern="^[^@]+@id\.uff\.br$">
<div class="notice">Obrigat√≥rio utilizar e-mail institucional @id.uff.br</div>

<label>Grau de dificuldade</label>
<select id="dificuldade" required>
  <option value="">Selecione</option>
  <option>F√°cil</option>
  <option>M√©dio</option>
  <option>Dif√≠cil</option>
</select>

<label>M√≥dulo</label>
<select id="modulo" required>
  <option value="">Selecione</option>
  <option>Anestesiologia</option>
  <option>Dermatologia</option>
  <option>Farmacologia</option>
  <option>Gastroenterologia</option>
  <option>Geriatria</option>
  <option>Imunologia</option>
  <option>Nefrologia</option>
  <option>Neurologia</option>
  <option>Pneumologia</option>
  <option>Urologia</option>
</select>

<label>Assunto</label>
<select id="assunto" disabled></select>

<label>Tipo de quest√£o</label>
<select id="tipo" required>
  <option value="">Selecione</option>
  <option value="multipla">M√∫ltipla escolha</option>
  <option value="correlacao">Correla√ß√£o</option>
</select>

<div id="multipla" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="enunciadoME"></textarea>
  <div id="alternativas"></div>
</div>

<div id="correlacao" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="enunciadoCOR"></textarea>
  <div id="pares"></div>
  <button type="button" class="add-par" onclick="addPar()">+ Adicionar novo par</button>
</div>

<label>Bibliografia</label>
<textarea id="bibliografia" required maxlength="500"></textarea>

<button class="submit" id="submitBtn" type="submit">Enviar quest√£o</button>

</form>
</div>

<script>
const WEBHOOK_URL = "https://webhook.artideia.com.br/webhook/cadastro_questoes";
let envioEmAndamento = false;

/* üîπ (todo o JS original permanece exatamente igual) */

function addPar() {
  const d = document.createElement("div");
  d.className = "par";
  d.innerHTML = `
    <input required placeholder="Coluna A">
    <input required placeholder="Coluna B">`;
  pares.appendChild(d);
}
</script>

</body>
</html>
