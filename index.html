<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Questões – UFF</title>

<style>
:root {
  --uff-blue: #003A8F;
  --uff-light: #E6EEF8;
  --bg: #F5F7FA;
  --text: #1F2933;
  --true: #0F9D58;
  --false: #DB4437;
}

body {
  margin: 0;
  font-family: Inter, Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* Cabeçalho institucional */
.header {
  background: var(--uff-blue);
  color: #fff;
  text-align: center;
  padding: 28px 16px;
  box-shadow: 0 4px 12px rgba(0,0,0,.15);
}

.header h1 {
  margin: 0;
  font-size: 26px;
  font-weight: 700;
  letter-spacing: .5px;
}

.header h2 {
  margin: 6px 0 0;
  font-size: 16px;
  font-weight: 400;
  opacity: .9;
}

/* Conteúdo */
.container {
  max-width: 980px;
  margin: 40px auto;
  background: #fff;
  padding: 32px;
  border-radius: 8px;
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
}

label {
  font-weight: 600;
  display: block;
  margin-top: 18px;
}

small {
  color: var(--false);
  display: block;
  margin-top: 4px;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #D1D5DB;
}

textarea { resize: vertical; }

.section {
  margin-top: 25px;
  padding: 20px;
  background: var(--uff-light);
  border-radius: 8px;
}

.alternativa, .par {
  background: #fff;
  padding: 12px;
  border-radius: 6px;
  margin-top: 10px;
}

.toggle {
  display: flex;
  gap: 10px;
  margin-top: 8px;
}

.toggle button {
  flex: 1;
  border: none;
  padding: 8px;
  border-radius: 6px;
  color: #fff;
  opacity: .5;
  cursor: pointer;
}

.toggle button.active { opacity: 1; }
.btn-true { background: var(--true); }
.btn-false { background: var(--false); }

button.add, button.submit {
  margin-top: 20px;
  padding: 12px;
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
}

button.add {
  background: transparent;
  border: 1px dashed var(--uff-blue);
  color: var(--uff-blue);
}

button.submit {
  background: var(--uff-blue);
  color: #fff;
  border: none;
  font-size: 16px;
}

footer {
  text-align: center;
  margin: 30px 0;
  color: #555;
}
</style>
</head>

<body>

<!-- CABEÇALHO -->
<div class="header">
  <h1>Universidade Federal Fluminense</h1>
  <h2>Sistema Eletrônico de Registro de Questões</h2>
</div>

<!-- FORMULÁRIO -->
<div class="container">

<form id="questaoForm">

<label>E-mail institucional</label>
<input type="email" required
pattern="^[^@]+@id\.uff\.br$"
placeholder="nome@id.uff.br">
<small>Obrigatório e-mail institucional @id.uff.br</small>

<label>Grau de dificuldade</label>
<select required>
  <option value="">Selecione</option>
  <option>Fácil</option>
  <option>Médio</option>
  <option>Difícil</option>
</select>

<label>Tipo de questão</label>
<select id="tipo" required onchange="trocarTipo()">
  <option value="">Selecione</option>
  <option value="multipla">Múltipla escolha</option>
  <option value="correlacao">Correlação</option>
</select>

<label>Imagens de apoio (opcional)</label>
<input type="file" id="imagens" accept=".jpg,.png" multiple>

<!-- MÚLTIPLA ESCOLHA -->
<div id="multipla" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="perguntaME" maxlength="1000"></textarea>
  <div id="alternativas"></div>
</div>

<!-- CORRELAÇÃO -->
<div id="correlacao" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="perguntaCOR" maxlength="1000"></textarea>
  <div id="pares"></div>
  <button type="button" class="add" onclick="addPar()">+ Adicionar associação</button>
</div>

<button type="submit" class="submit">Enviar questão</button>

</form>
</div>

<footer>
Sistema Eletrônico de Registro de Questões
</footer>

<script>
const altDiv = document.getElementById("alternativas");
const paresDiv = document.getElementById("pares");

function trocarTipo() {
  multipla.style.display = "none";
  correlacao.style.display = "none";
  altDiv.innerHTML = "";
  paresDiv.innerHTML = "";

  if (tipo.value === "multipla") {
    multipla.style.display = "block";
    for (let i = 0; i < 5; i++) addAlternativa();
  }

  if (tipo.value === "correlacao") {
    correlacao.style.display = "block";
    for (let i = 0; i < 3; i++) addPar();
  }
}

function addAlternativa() {
  const d = document.createElement("div");
  d.className = "alternativa";
  d.dataset.correta = "false";

  d.innerHTML = `
    <input placeholder="Texto da alternativa" required>
    <div class="toggle">
      <button type="button" class="btn-true">Verdadeira</button>
      <button type="button" class="btn-false active">Falsa</button>
    </div>`;

  const [v,f] = d.querySelectorAll("button");

  v.onclick = () => {
    document.querySelectorAll(".alternativa").forEach(a => a.dataset.correta = "false");
    document.querySelectorAll(".btn-true").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".btn-false").forEach(b => b.classList.add("active"));
    v.classList.add("active");
    f.classList.remove("active");
    d.dataset.correta = "true";
  };

  f.onclick = () => {
    f.classList.add("active");
    v.classList.remove("active");
    d.dataset.correta = "false";
  };

  altDiv.appendChild(d);
}

function addPar() {
  const d = document.createElement("div");
  d.className = "par";
  d.innerHTML = `
    <input placeholder="Coluna A" required>
    <input placeholder="Coluna B" required>`;
  paresDiv.appendChild(d);
}

questaoForm.onsubmit = async e => {
  e.preventDefault();

  if (tipo.value === "multipla") {
    const corretas = [...altDiv.children].filter(a => a.dataset.correta === "true");
    if (corretas.length !== 1)
      return alert("A questão deve ter exatamente UMA alternativa correta.");
  }

  if (tipo.value === "correlacao" && paresDiv.children.length < 3)
    return alert("A questão de correlação deve ter no mínimo 3 associações.");

  alert("Questão validada e pronta para envio ao n8n.");
};
</script>

</body>
</html>
