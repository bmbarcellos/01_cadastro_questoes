<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Questões</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}
.container {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 8px;
}
label {
  font-weight: bold;
  margin-top: 15px;
  display: block;
}
select, textarea, input {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}
.hidden {
  display: none;
}
.alternativa {
  display: flex;
  gap: 10px;
  margin-top: 5px;
}
.alternativa input {
  flex: 1;
}
</style>
</head>

<body>
<div class="container">

<h2>Cadastro de Questões</h2>

<label>Módulo</label>
<select id="modulo" onchange="carregarAssuntos()">
  <option value="">Selecione o módulo</option>
</select>

<label>Assunto</label>
<select id="assunto" disabled>
  <option value="">Selecione o assunto</option>
</select>

<label>Tipo de questão</label>
<select id="tipo" onchange="exibirCamposQuestao()">
  <option value="">Selecione</option>
  <option value="objetiva">Objetiva</option>
  <option value="discursiva">Discursiva</option>
</select>

<div id="blocoEnunciado" class="hidden">
  <label>Enunciado</label>
  <textarea id="enunciado" rows="4"></textarea>
</div>

<div id="blocoAlternativas" class="hidden">
  <label>Alternativas</label>

  <div class="alternativa">
    <input placeholder="Alternativa A">
    <input type="radio" name="correta">
  </div>
  <div class="alternativa">
    <input placeholder="Alternativa B">
    <input type="radio" name="correta">
  </div>
  <div class="alternativa">
    <input placeholder="Alternativa C">
    <input type="radio" name="correta">
  </div>
  <div class="alternativa">
    <input placeholder="Alternativa D">
    <input type="radio" name="correta">
  </div>
</div>

</div>

<script>
const dados = {
  "Anestesiologia": [
    "Avaliação pré-anestésica","Anestesia geral","Bloqueios centrais",
    "Monitorização","Reanimação cardiopulmonar","Reposição volêmica",
    "Intubação orotraqueal e oxigenoterapia","Segurança do paciente",
    "Gerenciamento da dor","Complicações em anestesia"
  ],
  "Dermatologia": [
    "Câncer de pele","Paraneoplasias","Farmacodermias","Leishmaniose",
    "Buloses","Lesões pigmentadas","Micoses profundas","Sífilis"
  ],
  "Farmacologia": [
    "Anticonstipantes","Antidiarreicos",
    "Antifiséticos, antieméticos, procinéticos",
    "Farmacologia da doença ácido-péptica",
    "Anti-histamínicos","Glicocorticóides",
    "Anti-tussígenos e antigripais","Farmacologia da asma"
  ],
  "Gastroenterologia": [
    "Hepatites virais","Doença ulcerosa péptica","Diarréia e parasitose",
    "Cirrose hepática e complicações","Pancreatites",
    "Intolerância e alergias alimentares",
    "Doença inflamatória intestinal",
    "Tumores esofagogástricos","CCR",
    "Síndrome do Intestino Irritável e constipação intestinal",
    "DRGE","Hemorragia digestiva"
  ],
  "Geriatria": [
    "Alterações fisiológicas do envelhecimento",
    "Prescrição em idosos",
    "Grandes síndromes geriátricas",
    "Neurogeriatria"
  ],
  "Imunologia": [
    "Anafilaxia","Urticária","Rinite alérgica","Asma grave",
    "Alergia alimentar","Dermatite atópica",
    "Erros inatos da imunidade","Reação adversa a droga"
  ],
  "Nefrologia": [
    "Princípios do equilíbrio ácido-base",
    "Distúrbios ácido-base (acidoses)",
    "Balanço do K / distúrbios do K",
    "Hipercalcemia",
    "Regulação osmolar volêmica, distúrbio do Na e água",
    "Síndrome nefrótica","Glomerulonefrites e síndrome nefrítica",
    "Rim na gestação","Nefrite túbulo-intersticial",
    "Síndromes edemigênicas","Insuficiência renal aguda",
    "Doença renal crônica","Transplante renal"
  ],
  "Neurologia": [
    "1º e 2º neurônios motores","Demência","Epilepsia",
    "Doença de Parkinson e outros distúrbios do movimento",
    "Cefaleias","Doença cerebrovascular","Coma e síncope",
    "Neuropatias periféricas"
  ],
  "Urologia": [
    "Incontinência urinária","PGM","Disfunção sexual masculina",
    "Transplante renal","HPB","Trauma urológico",
    "Litíase urinária","Urgências urológicas"
  ]
};

// popula módulos
const moduloSelect = document.getElementById("modulo");
Object.keys(dados).forEach(m => {
  const opt = document.createElement("option");
  opt.value = m;
  opt.textContent = m;
  moduloSelect.appendChild(opt);
});

function carregarAssuntos() {
  const modulo = moduloSelect.value;
  const assuntoSelect = document.getElementById("assunto");
  assuntoSelect.innerHTML = '<option value="">Selecione o assunto</option>';

  if (!modulo) {
    assuntoSelect.disabled = true;
    return;
  }

  dados[modulo].forEach(a => {
    const opt = document.createElement("option");
    opt.value = a;
    opt.textContent = a;
    assuntoSelect.appendChild(opt);
  });

  assuntoSelect.disabled = false;
}

function exibirCamposQuestao() {
  const tipo = document.getElementById("tipo").value;
  document.getElementById("blocoEnunciado").classList.remove("hidden");
  document.getElementById("blocoAlternativas").classList.toggle(
    "hidden", tipo !== "objetiva"
  );
}
</script>

</body>
</html>
