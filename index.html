<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Questões – UFF</title>

<style>
:root {
  --uff-blue: #003A8F;
  --uff-light: #E6EEF8;
  --bg: #F5F7FA;
  --text: #1F2933;
  --true: #0F9D58;
  --false: #DB4437;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Inter, Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}
.header {
  background: var(--uff-blue);
  color: #fff;
  text-align: center;
  padding: 24px 16px;
}
.container {
  max-width: 960px;
  margin: 24px auto;
  background: #fff;
  padding: 32px;
  border-radius: 8px;
}
label { font-weight: 600; display: block; margin-top: 18px; }
.notice { color: var(--false); font-size: 14px; margin-top: 6px; }
input, select, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #D1D5DB;
  font-size: 16px;
}
textarea { min-height: 90px; }
.section {
  margin-top: 25px;
  padding: 20px;
  background: var(--uff-light);
  border-radius: 8px;
}
.alternativa, .par {
  background: #fff;
  padding: 12px;
  border-radius: 6px;
  margin-top: 12px;
}
.par { display: flex; gap: 10px; }
.toggle { display: flex; gap: 10px; margin-top: 8px; }
.toggle button {
  flex: 1;
  border: none;
  padding: 10px;
  border-radius: 6px;
  color: #fff;
  opacity: .5;
  cursor: pointer;
}
.toggle button.active { opacity: 1; }
.btn-true { background: var(--true); }
.btn-false { background: var(--false); }
.add-par {
  margin-top: 16px;
  padding: 10px;
  width: 100%;
  border-radius: 6px;
  border: 1px dashed var(--uff-blue);
  background: transparent;
  color: var(--uff-blue);
  font-weight: 600;
  cursor: pointer;
}
.submit {
  margin-top: 24px;
  padding: 14px;
  width: 100%;
  border-radius: 8px;
  font-size: 16px;
  background: var(--uff-blue);
  color: #fff;
  border: none;
}
.submit:disabled { opacity: .6; cursor: not-allowed; }
</style>
</head>

<body>

<div class="header">
  <h1>Universidade Federal Fluminense</h1>
  <p>Sistema Eletrônico de Registro de Questões</p>
</div>

<div class="container">
<form id="questaoForm">

<label>E-mail institucional</label>
<input id="email" type="email" required pattern="^[^@]+@id\.uff\.br$">
<div class="notice">Obrigatório utilizar e-mail institucional @id.uff.br</div>

<label>Grau de dificuldade</label>
<select id="dificuldade" required>
  <option value="">Selecione</option>
  <option>Fácil</option>
  <option>Médio</option>
  <option>Difícil</option>
</select>

<label>Módulo</label>
<select id="modulo" required>
  <option value="">Selecione</option>
  <option>Anestesiologia</option>
  <option>Dermatologia</option>
  <option>Farmacologia</option>
  <option>Gastroenterologia</option>
  <option>Geriatria</option>
  <option>Imunologia</option>
  <option>Nefrologia</option>
  <option>Neurologia</option>
  <option>Pneumologia</option>
  <option>Urologia</option>
</select>

<label>Assunto</label>
<select id="assunto" disabled required></select>

<label>Tipo de questão</label>
<select id="tipo" required>
  <option value="">Selecione</option>
  <option value="multipla">Múltipla escolha</option>
  <option value="correlacao">Correlação</option>
</select>

<div id="multipla" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="enunciadoME"></textarea>
  <div id="alternativas"></div>
</div>

<div id="correlacao" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="enunciadoCOR"></textarea>
  <div id="pares"></div>
  <button type="button" class="add-par" id="btnAddPar">+ Adicionar novo par</button>
</div>

<label>Bibliografia</label>
<textarea id="bibliografia" required maxlength="500"></textarea>

<button class="submit" id="submitBtn" type="submit">Enviar questão</button>

</form>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const assuntosPorModulo = { /* MESMO OBJETO QUE VOCÊ JÁ TEM */ };

  const modulo = document.getElementById("modulo");
  const assunto = document.getElementById("assunto");
  const tipo = document.getElementById("tipo");
  const multipla = document.getElementById("multipla");
  const correlacao = document.getElementById("correlacao");
  const alternativas = document.getElementById("alternativas");
  const pares = document.getElementById("pares");
  const btnAddPar = document.getElementById("btnAddPar");

  modulo.onchange = () => {
    assunto.innerHTML = "";
    assunto.disabled = true;
    if (!assuntosPorModulo[modulo.value]) return;
    assunto.disabled = false;
    assunto.innerHTML = '<option value="">Selecione</option>';
    assuntosPorModulo[modulo.value].forEach(a => {
      const opt = document.createElement("option");
      opt.value = a;
      opt.textContent = a;
      assunto.appendChild(opt);
    });
  };

  tipo.onchange = () => {
    multipla.style.display = "none";
    correlacao.style.display = "none";
    alternativas.innerHTML = "";
    pares.innerHTML = "";
    enunciadoME.required = false;
    enunciadoCOR.required = false;
    if (tipo.value === "multipla") {
      multipla.style.display = "block";
      enunciadoME.required = true;
      for (let i = 0; i < 5; i++) addAlternativa();
    }
    if (tipo.value === "correlacao") {
      correlacao.style.display = "block";
      enunciadoCOR.required = true;
      for (let i = 0; i < 3; i++) addPar();
    }
  };

  btnAddPar.onclick = () => addPar();

  function addAlternativa() {
    const d = document.createElement("div");
    d.className = "alternativa";
    d.dataset.correta = "false";
    d.innerHTML = `
      <input required placeholder="Alternativa">
      <div class="toggle">
        <button type="button" class="btn-true">Verdadeira</button>
        <button type="button" class="btn-false active">Falsa</button>
      </div>`;
    const [v,f] = d.querySelectorAll("button");
    v.onclick = () => {
      document.querySelectorAll(".alternativa").forEach(a => {
        a.dataset.correta = "false";
        a.querySelector(".btn-true").classList.remove("active");
        a.querySelector(".btn-false").classList.add("active");
      });
      v.classList.add("active");
      f.classList.remove("active");
      d.dataset.correta = "true";
    };
    f.onclick = () => {
      f.classList.add("active");
      v.classList.remove("active");
      d.dataset.correta = "false";
    };
    alternativas.appendChild(d);
  }

  function addPar() {
    const d = document.createElement("div");
    d.className = "par";
    d.innerHTML = `
      <input required placeholder="Coluna A">
      <input required placeholder="Coluna B">`;
    pares.appendChild(d);
  }

});
</script>

</body>
</html>
