<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Quest√µes ‚Äì UFF</title>

<style>
:root {
  --uff-blue: #003A8F;
  --uff-light: #E6EEF8;
  --bg: #F5F7FA;
  --text: #1F2933;
  --true: #0F9D58;
  --false: #DB4437;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.header {
  background: var(--uff-blue);
  color: #fff;
  text-align: center;
  padding: 24px 16px;
}

.container {
  max-width: 960px;
  margin: 24px auto;
  background: #fff;
  padding: 32px;
  border-radius: 8px;
}

label {
  font-weight: 600;
  display: block;
  margin-top: 18px;
}

.notice {
  color: var(--false);
  font-size: 14px;
  margin-top: 6px;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #D1D5DB;
  font-size: 16px;
}

textarea { min-height: 90px; }

.section {
  margin-top: 25px;
  padding: 20px;
  background: var(--uff-light);
  border-radius: 8px;
}

.alternativa, .par {
  background: #fff;
  padding: 12px;
  border-radius: 6px;
  margin-top: 12px;
}

.par { display: flex; gap: 10px; }

.toggle {
  display: flex;
  gap: 10px;
  margin-top: 8px;
}

.toggle button {
  flex: 1;
  border: none;
  padding: 10px;
  border-radius: 6px;
  color: #fff;
  opacity: .5;
  cursor: pointer;
}

.toggle button.active { opacity: 1; }
.btn-true { background: var(--true); }
.btn-false { background: var(--false); }

.preview-img {
  max-width: 100%;
  margin-top: 10px;
  display: none;
  border-radius: 6px;
  border: 1px solid #D1D5DB;
}

.submit {
  margin-top: 24px;
  padding: 14px;
  width: 100%;
  border-radius: 8px;
  font-size: 16px;
  background: var(--uff-blue);
  color: #fff;
  border: none;
}

.submit:disabled {
  opacity: .6;
  cursor: not-allowed;
}
</style>
</head>

<body>

<div class="header">
  <h1>Universidade Federal Fluminense</h1>
  <p>Sistema Eletr√¥nico de Registro de Quest√µes</p>
</div>

<div class="container">
<form id="questaoForm">

<label>E-mail institucional</label>
<input id="email" type="email" required pattern="^[^@]+@id\.uff\.br$">
<div class="notice">Obrigat√≥rio utilizar e-mail institucional @id.uff.br</div>

<label>Grau de dificuldade</label>
<select id="dificuldade" required>
  <option value="">Selecione</option>
  <option>F√°cil</option>
  <option>M√©dio</option>
  <option>Dif√≠cil</option>
</select>

<label>M√≥dulo</label>
<select id="modulo" required>
  <option value="">Selecione</option>
  <option>Anestesiologia</option>
  <option>Dermatologia</option>
  <option>Farmacologia</option>
  <option>Gastroenterologia</option>
  <option>Geriatria</option>
  <option>Imunologia</option>
  <option>Nefrologia</option>
  <option>Neurologia</option>
  <option>Pneumologia</option>
  <option>Urologia</option>
</select>

<label>Assunto</label>
<select id="assunto" disabled></select>

<label>Tipo de quest√£o</label>
<select id="tipo" required>
  <option value="">Selecione</option>
  <option value="multipla">M√∫ltipla escolha</option>
  <option value="correlacao">Correla√ß√£o</option>
</select>

<div id="multipla" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="enunciadoME"></textarea>

  <label>Imagem da quest√£o (opcional)</label>
  <input type="file" id="imagemME" accept="image/*">
  <img id="previewME" class="preview-img">

  <div id="alternativas"></div>
</div>

<div id="correlacao" class="section" style="display:none">
  <label>Enunciado</label>
  <textarea id="enunciadoCOR"></textarea>

  <label>Imagem da quest√£o (opcional)</label>
  <input type="file" id="imagemCOR" accept="image/*">
  <img id="previewCOR" class="preview-img">

  <div id="pares"></div>
  <button type="button" onclick="addPar()">Adicionar par</button>
</div>

<label>Bibliografia</label>
<textarea id="bibliografia" required maxlength="500"></textarea>

<button class="submit" id="submitBtn" type="submit">Enviar quest√£o</button>

</form>
</div>

<script>
const WEBHOOK_URL = "https://webhook.artideia.com.br/webhook/cadastro_questoes";
let envioEmAndamento = false;

/* ========= ASSUNTOS ========= */
const assuntosPorModulo = { /* (inalterado) */ };
/* üëâ mantido exatamente igual ao seu c√≥digo */

/* ========= PREVIEW ========= */
imagemME.onchange = () => {
  previewME.src = URL.createObjectURL(imagemME.files[0]);
  previewME.style.display = "block";
};

imagemCOR.onchange = () => {
  previewCOR.src = URL.createObjectURL(imagemCOR.files[0]);
  previewCOR.style.display = "block";
};

/* ========= SUBMIT BIN√ÅRIO ========= */
questaoForm.onsubmit = async e => {
  e.preventDefault();
  if (envioEmAndamento) return;

  envioEmAndamento = true;
  submitBtn.disabled = true;

  const formData = new FormData();

  formData.append("email", email.value);
  formData.append("dificuldade", dificuldade.value);
  formData.append("modulo", modulo.value);
  formData.append("assunto", assunto.value);
  formData.append("tipo", tipo.value);
  formData.append("bibliografia", bibliografia.value);
  formData.append("timestamp", new Date().toISOString());

  if (tipo.value === "multipla") {
    formData.append("enunciado", enunciadoME.value);
    formData.append("alternativas", JSON.stringify(
      [...document.querySelectorAll(".alternativa")].map(a => ({
        texto: a.querySelector("input").value,
        correta: a.dataset.correta === "true"
      }))
    ));
    if (imagemME.files[0]) {
      formData.append("imagem", imagemME.files[0]);
    }
  }

  if (tipo.value === "correlacao") {
    formData.append("enunciado", enunciadoCOR.value);
    formData.append("pares", JSON.stringify(
      [...document.querySelectorAll(".par")].map(p => {
        const i = p.querySelectorAll("input");
        return { colunaA: i[0].value, colunaB: i[1].value };
      })
    ));
    if (imagemCOR.files[0]) {
      formData.append("imagem", imagemCOR.files[0]);
    }
  }

  try {
    const r = await fetch(WEBHOOK_URL, {
      method: "POST",
      body: formData
    });
    if (!r.ok) throw new Error();
    alert("Quest√£o enviada com sucesso!");
    questaoForm.reset();
  } catch {
    alert("Erro ao enviar a quest√£o.");
  } finally {
    envioEmAndamento = false;
    submitBtn.disabled = false;
  }
};
</script>

</body>
</html>
