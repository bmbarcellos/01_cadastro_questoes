<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Questões – UFF</title>

<style>
:root {
  --uff-blue: #003A8F;
  --uff-light: #E6EEF8;
  --bg: #F5F7FA;
  --text: #1F2933;
  --true: #0F9D58;
  --false: #DB4437;
}

body {
  margin: 0;
  font-family: Inter, Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: 960px;
  margin: 40px auto;
  background: #fff;
  padding: 32px;
  border-radius: 8px;
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
}

h1 { color: var(--uff-blue); }

label {
  font-weight: 600;
  display: block;
  margin-top: 18px;
}

small { color: var(--false); }

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #D1D5DB;
}

.section {
  margin-top: 25px;
  padding: 20px;
  background: var(--uff-light);
  border-radius: 8px;
}

.alternativa, .par {
  background: #fff;
  padding: 12px;
  border-radius: 6px;
  margin-top: 10px;
}

.toggle {
  display: flex;
  gap: 10px;
  margin-top: 8px;
}

.toggle button {
  flex: 1;
  border: none;
  padding: 8px;
  border-radius: 6px;
  color: #fff;
  opacity: .5;
  cursor: pointer;
}

.toggle button.active { opacity: 1; }
.btn-true { background: var(--true); }
.btn-false { background: var(--false); }

button.add, button.submit {
  margin-top: 20px;
  padding: 12px;
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
}

button.add {
  background: transparent;
  border: 1px dashed var(--uff-blue);
  color: var(--uff-blue);
}

button.submit {
  background: var(--uff-blue);
  color: #fff;
  border: none;
  font-size: 16px;
}

footer {
  text-align: center;
  margin: 30px 0;
  color: #555;
}
</style>
</head>

<body>

<div class="container">
<h1>Cadastro de Questões</h1>

<form id="questaoForm">

<label>E-mail institucional</label>
<input type="email" name="email" required
pattern="^[^@]+@id\.uff\.br$"
placeholder="nome@id.uff.br">
<small>Obrigatório e-mail institucional @id.uff.br</small>

<label>Tipo de questão</label>
<select id="tipo" required onchange="trocarTipo()">
<option value="">Selecione</option>
<option value="multipla">Múltipla escolha</option>
<option value="correlacao">Correlação</option>
</select>

<!-- MÚLTIPLA ESCOLHA -->
<div id="multipla" class="section" style="display:none">
<label>Enunciado</label>
<textarea id="perguntaME" maxlength="1000"></textarea>

<div id="alternativas"></div>
</div>

<!-- CORRELAÇÃO -->
<div id="correlacao" class="section" style="display:none">
<label>Enunciado</label>
<textarea id="perguntaCOR" maxlength="1000"></textarea>

<div id="pares"></div>
<button type="button" class="add" onclick="addPar()">+ Adicionar associação</button>
</div>

<button type="submit" class="submit">Enviar questão</button>

</form>
</div>

<footer>
Sistema Eletrônico de Registro de Questões
</footer>

<script>
const altDiv = document.getElementById("alternativas");
const paresDiv = document.getElementById("pares");

function trocarTipo() {
  document.getElementById("multipla").style.display = "none";
  document.getElementById("correlacao").style.display = "none";
  altDiv.innerHTML = "";
  paresDiv.innerHTML = "";

  if (tipo.value === "multipla") {
    document.getElementById("multipla").style.display = "block";
    for (let i = 0; i < 5; i++) addAlternativa();
  }
  if (tipo.value === "correlacao") {
    document.getElementById("correlacao").style.display = "block";
    for (let i = 0; i < 3; i++) addPar();
  }
}

function addAlternativa() {
  const d = document.createElement("div");
  d.className = "alternativa";
  d.dataset.correta = "false";
  d.innerHTML = `
    <input placeholder="Texto da alternativa" required>
    <div class="toggle">
      <button type="button" class="btn-true">Verdadeira</button>
      <button type="button" class="btn-false active">Falsa</button>
    </div>`;
  const [v,f] = d.querySelectorAll("button");
  v.onclick=()=>{v.classList.add("active");f.classList.remove("active");d.dataset.correta="true";}
  f.onclick=()=>{f.classList.add("active");v.classList.remove("active");d.dataset.correta="false";}
  altDiv.appendChild(d);
}

function addPar() {
  const d = document.createElement("div");
  d.className = "par";
  d.innerHTML = `
    <input placeholder="Coluna A" required>
    <input placeholder="Coluna B" required>`;
  paresDiv.appendChild(d);
}

document.getElementById("questaoForm").onsubmit = e => {
  e.preventDefault();
  const tipo = document.getElementById("tipo").value;

  if (tipo === "multipla") {
    const alts = [...altDiv.children];
    const corretas = alts.filter(a => a.dataset.correta === "true");
    if (corretas.length !== 1)
      return alert("A questão deve ter exatamente UMA alternativa correta.");
  }

  if (tipo === "correlacao" && paresDiv.children.length < 3)
    return alert("A questão de correlação deve ter no mínimo 3 associações.");

  alert("Questão validada e pronta para envio ao n8n.");
};
</script>

</body>
</html>
