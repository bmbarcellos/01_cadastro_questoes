<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Questões – UFF</title>

<style>
:root {
  --uff-blue: #003A8F;
  --uff-light: #E6EEF8;
  --bg: #F5F7FA;
  --text: #1F2933;
  --true: #0F9D58;
  --false: #DB4437;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.header {
  background: var(--uff-blue);
  color: #fff;
  text-align: center;
  padding: 24px 16px;
}

.container {
  max-width: 960px;
  margin: 24px auto;
  background: #fff;
  padding: 32px;
  border-radius: 8px;
}

label {
  font-weight: 600;
  display: block;
  margin-top: 18px;
}

.notice {
  color: var(--false);
  font-size: 14px;
  margin-top: 6px;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #D1D5DB;
  font-size: 16px;
}

textarea { min-height: 90px; }

.section {
  margin-top: 25px;
  padding: 20px;
  background: var(--uff-light);
  border-radius: 8px;
}

.alternativa, .par {
  background: #fff;
  padding: 12px;
  border-radius: 6px;
  margin-top: 12px;
}

.par { display: flex; gap: 10px; }

.toggle {
  display: flex;
  gap: 10px;
  margin-top: 8px;
}

.toggle button {
  flex: 1;
  border: none;
  padding: 10px;
  border-radius: 6px;
  color: #fff;
  opacity: .5;
  cursor: pointer;
}

.toggle button.active { opacity: 1; }
.btn-true { background: var(--true); }
.btn-false { background: var(--false); }

.preview-img {
  max-width: 100%;
  margin-top: 10px;
  display: none;
  border-radius: 6px;
  border: 1px solid #D1D5DB;
}

.submit {
  margin-top: 24px;
  padding: 14px;
  width: 100%;
  border-radius: 8px;
  font-size: 16px;
  background: var(--uff-blue);
  color: #fff;
  border: none;
}

.submit:disabled {
  opacity: .6;
  cursor: not-allowed;
}

/* ===== PREVIEW ===== */
.preview-box {
  margin-top: 30px;
  padding: 20px;
  border: 2px dashed #9CA3AF;
  background: #FAFAFA;
  display: none;
}
</style>
</head>

<body>

<div class="header">
  <h1>Universidade Federal Fluminense</h1>
  <p>Sistema Eletrônico de Registro de Questões</p>
</div>

<div class="container">
<form id="questaoForm">

<!-- TODO O FORMULÁRIO ORIGINAL – SEM ALTERAÇÕES -->

<!-- ... (todo o HTML do formulário permanece igual ao seu) ... -->

<label>Bibliografia</label>
<textarea id="bibliografia" required maxlength="500"></textarea>

<!-- BOTÃO DE PREVIEW -->
<button type="button" class="submit" onclick="mostrarPreview()">Pré-visualizar questão</button>

<!-- BLOCO DE PREVIEW -->
<div id="preview" class="preview-box">
  <h3>Pré-visualização da questão</h3>
  <p><strong>Enunciado:</strong></p>
  <p id="previewEnunciado"></p>
  <div id="previewAlternativas"></div>
  <img id="previewImagem" class="preview-img">
</div>

<button class="submit" id="submitBtn" type="submit">Enviar questão</button>

</form>
</div>

<script>
/* ========= PREVIEW (ISOLADO, NÃO AFETA ENVIO) ========= */
function mostrarPreview() {
  preview.style.display = "block";
  previewAlternativas.innerHTML = "";

  if (tipo.value === "multipla") {
    previewEnunciado.textContent = enunciadoME.value;

    document.querySelectorAll(".alternativa input").forEach((i, idx) => {
      previewAlternativas.innerHTML += `<div>${idx + 1}. ${i.value}</div>`;
    });

    if (imagemME.files[0]) {
      previewImagem.src = URL.createObjectURL(imagemME.files[0]);
      previewImagem.style.display = "block";
    } else {
      previewImagem.style.display = "none";
    }
  }

  if (tipo.value === "correlacao") {
    previewEnunciado.textContent = enunciadoCOR.value;

    document.querySelectorAll(".par").forEach((p, idx) => {
      const i = p.querySelectorAll("input");
      previewAlternativas.innerHTML += `<div>${idx + 1}. ${i[0].value} → ${i[1].value}</div>`;
    });

    if (imagemCOR.files[0]) {
      previewImagem.src = URL.createObjectURL(imagemCOR.files[0]);
      previewImagem.style.display = "block";
    } else {
      previewImagem.style.display = "none";
    }
  }

  preview.scrollIntoView({ behavior: "smooth" });
}
</script>

</body>
</html>
